<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    .nav {
      margin-top: 20px;
    }
    .score {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="score" id="score">Score: 0 / 0</div>
    <h2 id="question">Loading...</h2>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="nav">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button onclick="shuffleQuestions()">üîÄ Shuffle</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let totalAnswered = 0;
    let answeredIndices = new Set();

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${correctCount} / ${totalAnswered}`;
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      for (const [key, value] of Object.entries(q.options)) {
        const btn = document.createElement('button');
        btn.textContent = `${key}. ${value}`;
        btn.onclick = () => {
          if (!answeredIndices.has(currentIndex)) {
            totalAnswered++;
            if (key === q.answer) {
              correctCount++;
              document.getElementById('feedback').textContent = '‚úÖ Correct!';
            } else {
              document.getElementById('feedback').textContent = `‚ùå Incorrect. Correct answer is ${q.answer}`;
            }
            answeredIndices.add(currentIndex);
            updateScore();
          }
        };
        optionsDiv.appendChild(btn);
      }
      document.getElementById('feedback').textContent = '';
      updateScore();
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
      currentIndex = 0;
      correctCount = 0;
      totalAnswered = 0;
      answeredIndices.clear();
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
