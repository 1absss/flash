    let currentIndex = 0;
    let correctCount = 0;
    let totalAnswered = 0;
    let answeredIndices = new Set();

    function updateScore() {
      document.getElementById('score').textContent = `Score: ${correctCount} / ${totalAnswered}`;
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      for (const [key, value] of Object.entries(q.options)) {
        const btn = document.createElement('button');
        btn.textContent = `${key}. ${value}`;
        btn.onclick = () => {
          if (!answeredIndices.has(currentIndex)) {
            totalAnswered++;
            if (key === q.answer) {
              correctCount++;
              document.getElementById('feedback').textContent = '✅ Correct!';
            } else {
              document.getElementById('feedback').textContent = `❌ Incorrect. Correct answer is ${q.answer}`;
            }
            answeredIndices.add(currentIndex);
            updateScore();
          }
        };
        optionsDiv.appendChild(btn);
      }
      document.getElementById('feedback').textContent = '';
      updateScore();
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
      currentIndex = 0;
      correctCount = 0;
      totalAnswered = 0;
      answeredIndices.clear();
      showQuestion();
    }

    showQuestion();
